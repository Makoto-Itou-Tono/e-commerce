<div class="col-lg-12 col-md-12 mt-2 table-responsive">
  <table class="table table-hover text-center">
    <thead>
    <tr class="text-white col-12" style="background-color: rgb(0,174,140)">
      <td>Name</td>
      <td>Preci</td>
      <td>Cantidad</td>
      <td>Subtotal</td>
      <td>Eliminar</td>
    </tr>
    </thead>
    <tbody class="col-12">
    <tr *ngFor="let product of Productos; let i = index">
      <td>{{product.product.productName}}</td>
      <td>{{product.product.MSRP}}</td>
      <td><input type="number" [value]="product.quantity" (change)="CambiarCantidad($event.target.value,product.product)" min="1" ></td>
      <td>{{product.lineTotal}}</td>
      <td><button type="button" class="btn btn-danger" (click)="EliminarProducto(product.product)"> X </button></td>
    </tr>
    </tbody>
  </table>
</div>
